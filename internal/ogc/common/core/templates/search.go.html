{{ define "content" }}
{{/*    <script type="module" src="view-component/main.js"></script>*/}}
{{/*    <script src="view-component/polyfills.js"></script>*/}}
    <link rel="stylesheet" type="text/css" href="http://localhost:4200/styles.css">
    <script type="module" src="http://localhost:4200/main.js"></script>
    <script src="http://localhost:4200/polyfills.js"></script>
    <hgroup>
        <h1 class="title" id="title">{{ .Config.Title }} - Locatie API</h1>
    </hgroup>
    <section class="row py-3" x-data="{itemsUrl: ''}">
        <div class="col-md-6 col-sm-12">
            <div class="card">
                <h2 class="card-header h5">
                    Search
                </h2>
                <div class="card-body">
                    <p>
                        Search for locations.
                    </p>
                </div>
            </div>
            <!-- filters -->
            <form id="form" class="col-12 mt-4">
                <!-- projection -->
                <div class="row mb-2">
                    <label for="srs-select" class="col-sm-4 col-form-label"><abbr title="{{ i18n "CrsAbbr" }}">CRS</abbr></label>
                    <div class="col-sm-8">
                        <select id="srs-select" name="srs" class="form-select">
                            <option value="http://www.opengis.net/def/crs/OGC/1.3/CRS84" selected>
                                http://www.opengis.net/def/crs/OGC/1.3/CRS84
                            </option>
                        </select>
                    </div>
                </div>
                <div class="row mb-4">
                    <label for="current-url" class="col-sm-4 col-form-label">{{ i18n "CurrentUrl" }}</label>
                    <div class="col-sm-8">
                        <input id="current-url" type="text" class="form-control" x-model="itemsUrl" readonly/>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <label class="col-sm-4 col-form-label fw-semibold">
                        Collecties
                    </label>
                </div>
                <div class="row">
                    <label for="" class="col-sm-4 col-form-label"></label>
                    <div class="col-sm-8"></div>
                </div>
            </form>
        </div>
        <div class="col-md-6 col-sm-12">
            <app-location-search-view
                    id="locationsearch"
                    @location-selected.camel="itemsUrl = $event.detail"
                    class="d-block mb-2"
            ></app-location-search-view>
            <app-feature-view
                    id="featureview"
                    projection="http://www.opengis.net/def/crs/OGC/1.3/CRS84"
                    x-bind:items-url="itemsUrl"
                    background-map="BRT"
                    mode="auto"
                    class="card"
                    initial-view="VISIBLE"
            > </app-feature-view>
        </div>
    </section>


{{ end }}
