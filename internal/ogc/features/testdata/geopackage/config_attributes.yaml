---
version: 1.0.0
title: OGC API Features
abstract: This example demonstrates serving features (geospatial data) AND attributes (non-spatial data) from a single geopackage.
baseUrl: http://localhost:8080
serviceIdentifier: Feats
license:
  name: CC0
  url: https://www.tldrlegal.com/license/creative-commons-cc0-1-0-universal
ogcApi:
  features:
    validateResponses: false
    basemap: OSM
    datasources:
      defaultWGS84:
        geopackage:
          local:
            file: ./internal/ogc/features/datasources/geopackage/testdata/attributes.gpkg
            queryTimeout: 5s
    collections:
      - id: roads
        tableName: road
        metadata:
          title: Roads
          description: This is features data (geospatial data)
          lastUpdated: "2030-01-02T12:00:00Z"
          extent:
            srs: EPSG:4326
            bbox: [ "50.2129", "2.52713", "55.7212", "7.37403" ]
            interval: [ "\"1970-01-01T00:00:00Z\"", "null" ]
      - id: road_extras
        tableName: road_extras
        metadata:
          title: Road extras
          description: This is attribute data (non-spatial data)
          lastUpdated: "2030-01-02T12:00:00Z"
