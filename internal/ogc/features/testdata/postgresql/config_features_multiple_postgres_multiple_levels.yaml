---
version: 1.0.2
title: OGC API Features
abstract: Contains a multiple geopackages in different projections
baseUrl: http://localhost:8080
serviceIdentifier: Feats
license:
  name: CC0
  url: https://www.tldrlegal.com/license/creative-commons-cc0-1-0-universal
ogcApi:
  features:
    datasources:
      transformOnTheFly:
        - supportedSrs:
            - srs: EPSG:28992
          postgres:
            host: localhost
            port: ${DB_PORT}
            schema: addresses
            externalFid: external_fid
    collections:
      - id: dutch-addresses
        datasources:
          transformOnTheFly:
            - supportedSrs:
                - srs: EPSG:4258
                - srs: EPSG:3857
              postgres:
                host: localhost
                port: ${DB_PORT}
                schema: addresses
                externalFid: external_fid
        tableName: addresses  # name of the feature table (optional), when omitted collection ID is used.
        metadata:
          description: addresses
          temporalProperties:
            startDate: validfrom
            endDate: validto
          extent:
            srs: EPSG:4326
            interval: [ "\"1970-01-01T00:00:00Z\"", "null" ]
