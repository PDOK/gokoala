<div class="legendContainer" *ngIf="LegendItems.length > 0">
   
        <div class="legendItem" *ngFor="let i of  LegendItems">
            <app-legend-item class="legendIcon" [item]=i [mapboxStyle]=mapboxStyle></app-legend-item>
            <div class="legendText">{{i.title }}</div>
        </div>
   
</div>
