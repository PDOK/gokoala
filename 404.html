    <h2>Location API sample to test <a href="https://api.pdok.nl/bzk/location-api/autocomplete/v1-preprod">location api (preprod)</a></h2>

    <app-location-search id="locationsearchunstyled" url="https://api.pdok.nl/bzk/location-api/autocomplete/v1-preprod" label aria-label="Location Search"></app-location-search>

    <div>
      <app-objectinfo-view id="objectinfooutside"> </app-objectinfo-view>
    </div>

    <h3>Used search url</h3>

    <a id="search-url" href="https://api.pdok.nl/bzk/location-api/autocomplete/v1-preprod">https://api.pdok.nl/bzk/location-api/autocomplete/v1-preprod</a>
  <link rel="modulepreload" href="chunk-FDERIQAA.js"><script src="polyfills.js" type="module"></script><script src="main.js" type="module"></script></body>
  <script type="text/javascript">
    function load() {
      locationsearch.addEventListener('activeFeature', e => {
        console.log('activeFeature')
        console.log(JSON.stringify(e.detail))
        objectinfooutside.feature = e.detail
      })

      locationsearch.addEventListener('activeSearchUrl', u => {
        console.log(JSON.stringify(u.detail))
        document.getElementById('search-url').innerHTML = u.detail
        document.getElementById('search-url').href = u.detail + '&f=json'
        // history.replaceState(null, '', u.detail)
      })

      locationsearch.addEventListener('activeSearchText', t => {
        console.log(JSON.stringify(t.detail))
        // history.replaceState(null, '', u.detail)
      })
    }
  </script>
