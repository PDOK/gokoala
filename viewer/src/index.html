<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OGC API Map Component Samples</title>
    <meta name="description" content="Samples of OGC API map components including location search." />
    <!-- Link to external CSS -->

    <!-- Link to external JavaScript -->
    <style>
      .area {
        display: flex;
        flex-direction: row;
      }

      .box {
        width: 35vw;
        --ls-searchbox-width: 90%;

        padding: 0;
      }
    </style>
  </head>

  <body onload="load()">
    <!--h2>Legend sample</h2>
    <app-legend-view id="legendview1" style-url="assets/dkk_standaardvissualisatie.json"> </app-legend-view-->

    <!--app-legend-view id="legendview1" style-url="http://127.0.0.1:4200/styles/brk/dkk_kwaliteitsvissualisatie_nederlandsRDNewQuad.json">
    </app-legend-view-->

    <h2>Location API sample to test <a href="https://api.pdok.nl/bzk/location-api/autocomplete/v1-preprod">location api (preprod)</a></h2>
    Used search url:
    <a id="search-url" href="https://api.pdok.nl/bzk/location-api/autocomplete/v1-preprod"
      >https://api.pdok.nl/bzk/location-api/autocomplete/v1-preprod</a
    >

    <h3>Search</h3>
    <div class="area">
      <div class="box">
        <app-location-search-view
          id="locationsearch"
          url="https://api.pdok.nl/bzk/location-api/autocomplete/v1-preprod/"
          label=""
          aria-label="Location Search"></app-location-search-view>
      </div>

      <div class="box">
        <app-feature-view
          id="featureview"
          projection="CRS84"
          background-map="BRT"
          initial-background="Visible"
          show-bounding-box-button="false">
        </app-feature-view>
      </div>
    </div>
    <div>
      <div id="objectinfooutside"></div>
    </div>
  </body>
  <script type="text/javascript">
    function load() {
      featureview.style.visibility = 'visible'

      locationsearch.addEventListener('activeFeatureHovered', e => {
        console.log('activeFeatureHovered')
        console.log(JSON.stringify(e.detail))
        const featureHovered = e.detail
        objectinfooutside.innerHTML = featureHovered
        const hoveredProps = featureHovered.getProperties && featureHovered.getProperties()
        const hoveredHref = hoveredProps && hoveredProps.href ? hoveredProps.href : ''
        if (hoveredHref) {
          console.log('href hovered ' + hoveredHref)
          featureview.setAttribute('items-url', hoveredHref)
        }
        featureview.drawFeature = undefined
        featureview.style.visibility = 'visible'
      })

      locationsearch.addEventListener('locationSelected', e => {
        console.log('locationSelected')
        console.log(JSON.stringify(e.detail))
        const selectedFeature = e.detail
        objectinfooutside.innerHTML = selectedFeature

        console.log('href selected ' + selectedFeature)
        featureview.setAttribute('items-url', selectedFeature)

        featureview.drawFeature = selectedFeature
      })

      locationsearch.addEventListener('activeSearchUrl', u => {
        console.log(JSON.stringify(u.detail))
        document.getElementById('search-url').innerHTML = u.detail.url
        document.getElementById('search-status').innerHTML = u.detail.status
        document.getElementById('search-errors').innerHTML = u.detail.error
        document.getElementById('search-url').href = u.detail + '&f=json'
        history.replaceState(null, '', u.detail)
      })

      locationsearch.addEventListener('activeSearchText', t => {
        console.log(JSON.stringify(t.detail))
        history.replaceState(null, '', u.detail)
      })
    }
  </script>

    label=""
    aria-label="Location Search"></app-location-search -->
</html>
