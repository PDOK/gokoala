---
name: e2e-test
on:
  pull_request:
jobs:
  end-to-end-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # Build a local test image for (potential) re-use across end-to-end tests
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker
      - name: Build test image
        uses: docker/build-push-action@v5
        with:
          push: false
          tags: gomagpie:local

      - name: Start gomagpie test instance
        run: |
          docker run \
            -v `pwd`/examples:/examples \
            --rm --detach -p 8080:8080 \
            --name gomagpie \
            gomagpie:local --config-file /examples/config.yaml

      # E2E Test
      - name: E2E Test => Cypress
        uses: cypress-io/github-action@v6
        with:
          working-directory: ./tests
          browser: chrome

      - name: Stop gomagpie test instance
        run: |
          docker stop gomagpie
